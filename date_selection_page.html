<!DOCTYPE html>
<html>
<head>
	<title>Date Selection and Planning Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		form {
			background-color: #fff;
			border: 1px solid #ccc;
			margin: 20px auto;
			padding: 20px;
			width: 400px;
		}
		label {
			display: block;
			font-size: 20px;
			margin-bottom: 10px;
		}
		input[type="date"] {
			border: 1px solid #ccc;
			font-size: 20px;
			margin-bottom: 20px;
			padding: 10px;
			width: 100%;
		}
		input[type="submit"] {
			background-color: #333;
			border: none;
			color: #fff;
			font-size: 20px;
			padding: 10px;
			width: 100%;
		}
	</style>
</head>
<body>
	<form>
		<label for="date">Select a date:</label>
		<input type="date" id="date" name="date" required>
		<input type="submit" value="Plan">
		
	</form>
</body>
</html>
